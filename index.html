
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/ba/f3/48/baf348ace870a3d72c707d0966973f32.jpg">
    <title>Dating Flower</title>
</head>
<body>
    <div class="header">
        <h2>Uma flor que cresce mês a mês.</h2>
    </div>

    <div class="flower_container">
        <div class="container">
            <img class="flower" src="./src/img/flor4.png" alt="Tulipa"> <!--Sempre 1 a mais pq começou na 2 -->
            <img class="land" src="./src/img/land.png" alt="Tulipa">
        </div>
    </div>

    <div class="timer">
        <div class="timer_container">
            <div class="timer_header">
                <h3>Tempo de namoro</h3>
            </div>
    
            <div class="div_tag">
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Anos</p>
                </div>
                
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Meses</p>
                </div>
                
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Dias</p>
                </div>
                
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Horas</p>
                </div>
                
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Minutos</p>
                </div>
                
                <div class="tag">
                    <span class="value_timer">0</span>
                    <p class="tag_title">Segundos</p>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
